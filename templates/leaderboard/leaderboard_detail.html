{% extends "_base.html" %}

{% block title %}Game Stat Details{% endblock %}
{% block main %}
  <div class="card border-primary m-auto mb-3 text-center"
    style="max-width: 30rem">
    <div class="card-header">{{ leaderboard.user.username }}</div>
    <div class="card-body text-primary">
      <h5 class="card-title">{{ leaderboard.final_score }}</h5>
    </div>
    <div class="card-footer">
      <div class="border-bottom border-faded pb-2">
        <strong>Category:</strong> {{ leaderboard.category.category }}<br>
      </div>
      <small class="text-muted"> 
        {{ leaderboard.time }}
      </small>
    </div>
  </div>
{% endblock %}
