{% extends "_base.html" %}

{% block title %}Add Review{% endblock %}
{% block main %}
  <h2 class="text-center">User Review</h2>    
  <div class="card border-primary m-auto mb-3 p-3"
    style="max-width: 40rem">
    <form method="post">
      {% csrf_token %}
      <table class="table">
        {{ form.as_table }}
      </table>
      <button class="btn btn-success float-end">Submit</button>
    </form>
  </div>
{% endblock %}
