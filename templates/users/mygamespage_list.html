{% extends "_base.html" %}

{% block title %}My Game Stats{% endblock %}
{% block main %}
  <h2>My Games</h2>
  <div class="table-responsive">
    <table class="table table-striped" style="min-width: 500px">
      <thead>
        <tr>
          <th>User</th><th>Game</th><th>Score</th><th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for game in mygamespage_list %}
          <tr>
            <td><a href="{{ game.get_absolute_url }}">{{ game.username }}</a></td>
            <td> {{ game.category }} </td>
            <td>{{ game.final_score }}</td>
            <td>{{ game.time }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
