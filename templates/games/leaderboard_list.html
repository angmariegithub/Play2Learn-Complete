{% extends "_base.html" %}

{% block title %}Game Stats{% endblock %}
{% block main %}
  <h2>Games</h2>

  <ul class="list-group list-group-flush mb-3">
    {% for game in leaderboard_list %}
      <li class="list-group-item">{{ game.username }} - {{ game.time }}, {{ game.game_type }}
        [{{ game.game_settings }}], (Score = {{ game.final_score }})</li>
    {% endfor %}
  </ul>
{% endblock %}
